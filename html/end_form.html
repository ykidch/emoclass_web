<!DOCTYPE html>
<html>
<body>
<table id="end_form">
	<tr>
		<td class="left_column"> Edad: </td>
<td class="right_column"><input type="text" pattern="[0-9]?[0-9]" name="age" id="age" required>
		</td>
	</tr>
	<tr>
		<td class="left_column"> Sexo: </td> 
<td class="right_column"><input type="radio" name="gender" id="male" value="male">
<label for="male">Masculino</label>
<input type="radio" name="gender" id="female" value="female">
<label for="female">Femenino</label>
		</td>
	</tr>
	<tr>
		<td class="left_column"> Nacionalidad: </td>
<td class="right_column"><input type="radio" name="nationality" id="mexican" value="mexican">
<label for="mexican">Mexicana</label>
<input type="radio" name="nationality" id="other" value="other">
<label for="other">Otra</label>
		</td>
	</tr>
	<tr>
		<td class="left_column"> Entidad federativa de residencia: </td> 
		<td class="right_column"><select id="state" name="state">
      <option value="no">Seleccione uno...</option>
      <option value="Aguascalientes">Aguascalientes</option>
      <option value="Baja California">Baja California</option>
      <option value="Baja California Sur">Baja California Sur</option>
      <option value="Campeche">Campeche</option>
      <option value="Chiapas">Chiapas</option>
      <option value="Chihuahua">Chihuahua</option>
      <option value="Coahuila">Coahuila</option>
      <option value="Colima">Colima</option>
      <option value="Distrito Federal">Distrito Federal</option>
      <option value="Durango">Durango</option>
      <option value="Estado de México">Estado de México</option>
      <option value="Guanajuato">Guanajuato</option>
      <option value="Guerrero">Guerrero</option>
      <option value="Hidalgo">Hidalgo</option>
      <option value="Jalisco">Jalisco</option>
      <option value="Michoacán">Michoacán</option>
      <option value="Morelos">Morelos</option>
      <option value="Nayarit">Nayarit</option>
      <option value="Nuevo León">Nuevo León</option>
      <option value="Oaxaca">Oaxaca</option>
      <option value="Puebla">Puebla</option>
      <option value="Querétaro">Querétaro</option>
      <option value="Quintana Roo">Quintana Roo</option>
      <option value="San Luis Potosí">San Luis Potosí</option>
      <option value="Sinaloa">Sinaloa</option>
      <option value="Sonora">Sonora</option>
      <option value="Tabasco">Tabasco</option>
      <option value="Tamaulipas">Tamaulipas</option>
      <option value="Tlaxcala">Tlaxcala</option>
      <option value="Veracruz">Veracruz</option>
      <option value="Yucatán">Yucatán</option>
      <option value="Zacatecas">Zacatecas</option>
      <option value="Ninguno">No vivo en México</option>
  </select>	
		</td>
	</tr>
	<tr>
		<td class="left_column"> Lengua materna: </td> 
<td class="right_column"><input type="radio" name="language" id="spanish" value="spanish">
<label for="spanish">Español</label>
<input type="radio" name="language" id="other" value="other">
<label for="other">Otra</label>
		</td>
	</tr>
	
	<tr>
		<td class="left_column"> ¿Ya habías entrado a esta página antes? </td> 
<td class="right_column"><input type="radio" name="did_before" id="yes" value="yes">
<label for="yes">Sí</label>
<input type="radio" name="did_before" id="yes" value="no">
<label for="no">No</label>
		</td>
	</tr>

	<tr>
		<td class="left_column"> ¿Contestaste lo mejor que pudiste? </td> 
<td class="right_column"><input type="radio" name="serious" id="yes" value="yes">
<label for="yes">Sí</label>
<input type="radio" name="serious" id="yes" value="no">
<label for="no">No</label>
		</td>
	</tr>
	<tr>
		<td class="left_column"> <p style="line-height:1">¿Podemos usar tus respuestas <br> para investigación? </p></td>
<td class="right_column"><input type="radio" name="research" id="yes" value="yes">
<label for="yes">Sí</label>
<input type="radio" name="research" id="yes" value="no">
<label for="no">No</label>
		</td>
	</tr>
</table>

<style>
#end_form {
	border-spacing: 15px;
}
.left_column {
	text-align: right;
}
.right_column {
	text-align: left;
}
</style>
</body>
</html>
